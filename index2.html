<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

    
      function initMap() {
        var atlanta = {lat: 33.748995, lng: -84.387982};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: atlanta
        });

        var contentString = '<h1>Atlanta, Georgia</h1>' + '<h3>test</h3>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString,
        });

        var marker = new google.maps.Marker({
          position: atlanta,
          map: map,
          title: 'ATL'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3A279_qlNGRPaG2sAOVfzSU5BcLFJDcQ&callback=initMap">
    </script>
  </body>
</html>
